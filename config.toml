  # 4. Syntax highlighting melhorado
  [params.assets]
    disableHLJS = false
  
  # 5. Metadados dos posts
  ShowReadingTime = true          # 7. Tempo de leitura
  ShowShareButtons = true         # 6. Bot√£o de compartilhamento
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  
  # Table of Contents
  ShowToc = true
  TocOpen = false
  
  # Cover images
  [params.cover]
    linkFullImages = true
    responsiveImages = true
  
  # Edit link (GitHub)
  [params.editPost]
    URL = "https://github.com/nerdseverino/nerdseverino.com.br/tree/main/content"
    Text = "Sugerir altera√ß√£o"
    appendFilePath = true

# Permalinks
[permalinks]
  post = "/:year/:month/:day/:slug"

# 2. Outputs (necess√°rio para busca)
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

# 4. Syntax highlighting melhorado
[markup]
  [markup.goldmark.renderer]
    unsafe = true
  
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4

# 5. Menu (com Tags e Categorias)
[[menu.main]]
