    url = "https://github.com/nerdseverino"
  
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/fabriciomachado"
  
  [[params.socialIcons]]
    name = "rss"
    url = "/blog/index.xml"
  
  [[params.socialIcons]]
    name = "email"
