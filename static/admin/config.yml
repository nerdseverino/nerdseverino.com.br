backend:
  name: github
  repo: nerdseverino/nerdseverino.com.br
  branch: master
  base_url: https://api.netlify.com
  auth_endpoint: auth

publish_mode: editorial_workflow

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Blog' # Used in the UI
    folder: 'content/blog' # The path to the folder where the documents are stored
    create: true
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", required: false, widget: "datetime"}
      - {label: "Categories", name: "categories", required: false, widget: "list", default: "Dicas"}
      - {label: "Tags", name: "tags", required: false, widget: "list", max: 9, min: 1, default: "linux,software, livre", allow_add: true}
      - {label: "Keywords", name: "keywords", required: false, widget: "list", max: 9, min: 1, default: "linux, software, livre", allow_add: true}
      - {label: "Auto Thumbnail Image", name: "autoThumbnailImage", required: false, widget: "boolean", default: false}
      - {label: "Thumbnail Image Position", name: "thumbnailImagePosition", required: false, widget: "select", default: "top", options: ["left", "top", "right"]}
      - {label: "Thumbnail Image", name: "thumbnailImage", required: false, widget: "image"}
      - {label: "Cover Image", name: "coverImage", required: false, widget: "image", default: '/images/uploads/9cbzwmsn.png'}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'linux' # Used in routes, e.g., /admin/collections/blog
    label: 'Linux' # Used in the UI
    folder: 'content/linux' # The path to the folder where the documents are stored
    create: true
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", required: false, widget: "datetime"}
      - {label: "Categories", name: "categories", required: false, widget: "list", default: "Dicas"}
      - {label: "Tags", name: "tags", required: false, widget: "list", max: 9, min: 1, default: "linux,software, livre", allow_add: true}
      - {label: "Keywords", name: "keywords", required: false, widget: "list", max: 9, min: 1, default: "linux, software, livre", allow_add: true}
      - {label: "Auto Thumbnail Image", name: "autoThumbnailImage", required: false, widget: "boolean", default: false}
      - {label: "Thumbnail Image Position", name: "thumbnailImagePosition", required: false, widget: "select", default: "top", options: ["left", "top", "right"]}
      - {label: "Thumbnail Image", name: "thumbnailImage", required: false, widget: "image"}
      - {label: "Cover Image", name: "coverImage", required: false, widget: "image", default: '/images/uploads/9cbzwmsn.png'}
      - {label: "Body", name: "body", widget: "markdown"}  
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "/content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "about" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "About" # Used in the UI, ie.: "New Post"
    folder: "/content" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}