name: Deploy Blog

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/ubuntu/nerdseverino.com.br
          git pull origin master
          git submodule update --init --recursive
          docker-compose down
          docker build --no-cache -t nerdseverino-blog .
          docker-compose up -d hugo
          # Workaround: copiar admin manualmente
          docker cp /home/ubuntu/nerdseverino.com.br/static/admin nerdseverino-blog:/src/static/
          docker restart nerdseverino-blog
          sleep 3
          docker-compose ps
